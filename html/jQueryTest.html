<!DOCTYPE html>
<html lang="en">
  <head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	    <title>A jQuery Playground</title>

		    <!-- Bootstrap -->
		  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

		  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

		  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	</head>

	<body>

		<div class="container-fluid">
		  <h3 class="text-primary text-center">jQuery Playground</h3>
		  <div class="row"> 
			  	<div class="col-md-4">
			  		<h4>left-well</h4>

      				<div class="well" id="left-well">
        				<button class="btn btn-default target" id="target1">target1</button>
        				<button class="btn btn-default target" id="target2">target2</button>
        				<button class="btn btn-default target" id="target3">target3</button>
      				</div>
			  	</div>

			  	<div class="col-md-4">
			  		<h4>center-well</h4>

      				<div class="well" id="center-well">
        				<button class="btn btn-default target" id="target4">target4</button>
        				<button class="btn btn-default target" id="target5">target5</button>
        				<button class="btn btn-default target" id="target6">target6</button>
      				</div>
			  	</div>
			  	<div class="col-md-4">
			  		<h4>right-well</h4>

      				<div class="well" id="right-well">
        				<button class="btn btn-default target" id="target7">target7</button>
        				<button class="btn btn-default target" id="target8">target8</button>
        				<button class="btn btn-default target" id="target9">target9</button>
      				</div>
			  	</div>
		  </div>
		</div>


		
		  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="js/bootstrap.min.js"></script>
	</body>

</html>
